<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>
    <main>
      <section class="player-section player-one" id="playerOneSection">
        <h2>Player</h2>
        <p id="playerOneWins">Wins: 0</p>
        <button class="hidden" id="changeGameBtn" type="button">Change Game?</button>
      </section>
      <section class="game-section" id="gameBoard">
        <section class="game-section" id="chooseGameDifficulty">
          <article class="game-option" id="regularGameCard">
            <h3>Regular Game</h3>
            <p>Rock > Scissors</p>
            <p>Scissors > Paper</p>
            <p>Paper > Scissors</p>
          </article>
          <article class="game-option" id="difficultGameCard">
            <h3>Difficult Game</h3>
            <p>Rock > Scissors & Lizard</p>
            <p>Scissors > Paper & Lizard</p>
            <p>Paper > Rock & Alien</p>
            <p>Lizard > Paper & Alien</p>
            <p>Alien > Scissors & Rock</p>
          </article>
        </section>
